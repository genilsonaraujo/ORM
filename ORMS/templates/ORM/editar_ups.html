{% extends 'ORM/base.html' %}

{% block content %}
    <h2>Editar UPS</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'detalhes_ups' ups.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
